<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maze.css">
    <title>Maze</title>
</head>
<body>
    <h1>Maze building and Pathfinding algorithms</h1>
    <div class="flex">
        <div>Rows: </div>
        <input type="number" value="0" id="rows">
        <div>Columns: </div>
        <input type="number" value="0" id="cols">
        <br>
        <button id="generate">Generate Maze</button>
        <button id="solveAStar" disabled>Solve with A*</button>
        <button id="solveBFS" disabled>Solve with BFS</button>

        <div class="algo-box">
            <h3>A*</h3>
            <h4 id="a-star-exploration-cost">Exploration cost:</h4>
        </div>

        <div class="algo-box">
            <h3>BFS</h3>
            <h4 id="bfs-exploration-cost">Exploration cost:</h4>
        </div>

    </div>

    <div id="maze">

    </div>

    <script type="module" src="controller.js"></script>

</body>
</html>
