<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maze.css">
    <title>Maze</title>
</head>
<body>
    <h1>Maze building and Pathfinding algorithms</h1>
    <div class="left-panel flex column">
        <div>Rows: </div>
        <input type="number" value="0" id="rows">
        <div>Columns: </div>
        <input type="number" value="0" id="cols">
        <br>
        <button id="generate">Generate Maze</button>
        <button id="solveAStar" disabled>Solve with A*</button>
        <button id="solveBFS" disabled>Solve with BFS</button>

        <div class="algo-box">
            <h3>A*</h3>
            <h4 id="a-star-cycles">Cycles:</h4>
        </div>

        <div class="algo-box">
            <h3>BFS</h3>
            <h4 id="bfs-cycles">Cycles:</h4>
        </div>

    </div>
    <div>
        <div class="flex column center">
                <div class="control-panel">
                    <div>
                        <button id="toggle-play">⏯️</button>
                        <button id="single-step" disabled>➡️</button>
                    </div>
                    <div>
                        <button id="increment-delay">⏪</button>
                        <div id="delay">1</div> <!-- Delay Display -->
                        <button id="decrement-delay">⏩</button> <!-- Speed Up Icon -->
                    </div>
                </div>
        </div>
        <div id="maze" class="flex column">

        </div>  
    </div>


    <script type="module" src="controller.js"></script>

</body>
</html>
